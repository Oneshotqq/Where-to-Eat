<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="mt-5 container border rounded-3 w-50">
      <h1 class="mt-2 text-danger fst-italic">Add a new Restaurant</h1>
      <form action="{% url 'Wte_app:add_restaurant' %}" method="POST" class="d-flex flex-column gap-3" enctype="multipart/form-data">
         {% csrf_token %}
        <div class="container">

          <div class=" mt-3 row align-items-start">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Restaurant Name:</label>
                <input name = 'name' type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>   
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input name = 'city' type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </div>
          </div>

          <div class="row align-items-start">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address/Street</label>
                <input name = 'address' type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Cuisine</label>
                <input name = 'Cuisine' type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </div>
          </div>
  
            <div class="row align-items-start">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Work time</label>
                  <input name = 'work_time' type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
  
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Menu</label>
                  <input name = 'menu' type="url" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>

            <div class="mb-3 row align-items-start">
              <div class="col">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload Image:</label>
                  <input type="file" name="picture" accept="image/*" class="form-control" />
                </div>
              </div>

              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Location</label>
                  <input name='location' type="url" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>
            
            <div class="row align-items-start">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                  <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="row align-items-start">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Rating</label>
                    <input name = 'rating' type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                </div>
            </div>
        </div>
        <button class="m-2 btn btn-lg btn-outline-danger" type="submit">Add Restaurant</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
