<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body style="background: rgb(251,223,63);
background: radial-gradient(circle, rgba(251,223,63,1) 0%, rgba(252,70,70,1) 78%);">
    

<title>Register</title>
<div class="bg-">
    <div class="container w-50 border mt-3 mb-5 border-dark">
    
        <h1><p class="text-center fst-italic text-danger">Where-To-Eat</p></h1>
        
    
        <form action="{% url 'accounts:register_user' %}" method="POST" class="d-flex flex-column gap-3">
           {% csrf_token %}
            <h2></h2>
            <h1 class="h3 mb-3 fw-normal fst-italic text-danger">Create an account </h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username " name="username">
                <label for="floatingInput" class="fst-italic text-danger">User Name</label>
              </div>
    
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput" class="fst-italic text-danger">Email address</label>
              </div>
    
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="first_name">
                <label for="floatingInput" class="fst-italic text-danger">First Name</label>
              </div>
    
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="last_name">
                <label for="floatingInput" class="fst-italic text-danger">Last Name</label>
              </div>
    
    
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword" class="fst-italic text-danger">Password</label>
            </div>
    
        
            <button class="w-100 btn btn-lg btn-danger fst-italic" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-danger border-top border-dark ">Â© 2017-2022</p>
            
          </form>
    
    
    </div>
    
    
    
</div>
</body>
